<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/assets/images/favicon.png" />
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="/assets/images/logo.svg">
                        </div>
                        <h4>欢迎登陆</h4>
                        <h6 class="font-weight-light">登陆后继续.</h6>
                        <form action="{$Request.url}" class="pt-3" method="post">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" name="username" id="username" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" name="password" autocomplete="new-password"  id="password" placeholder="密码">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" name="code" type="text" placeholder="验证码"  value="" style="width:220px;display: inline-block;margin-right: 10px;">
                                <img style="width:170px;" src="{:captcha_src('login')}" onclick="this.src='{:captcha_src(\'login\')}'+'?'+Math.random()">
                                <!--<input type="password" class="form-control form-control-lg" name="password" autocomplete="new-password"  id="password" placeholder="密码">-->
                            </div>
                            <div class="mt-3">
                                <button type="button" class="login-btn btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">
                                    登  录
                                </button>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input"> 保持登录状态
                                    </label>
                                </div>
                                <a href="#" class="auth-link text-black">忘记密码?</a>
                            </div>
                            <div class="mb-2">
                                <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                                    <i class="mdi mdi-facebook mr-2"></i>使用 facebook 登陆 </button>
                            </div>
                            <div class="text-center mt-4 font-weight-light"> 没有账号? <a href="register.html" class="text-primary">创建</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/assets/js/off-canvas.js"></script>
<script src="/assets/js/hoverable-collapse.js"></script>
<script src="/assets/js/misc.js"></script>
<!-- endinject -->
<script>
    $(function(){
        $('.login-btn').on('click',function(evt){
            if((document.getElementById("username").value)==""){
                alert('用户不正确');
            }
            if((document.getElementById("password").value)==""){
                alert('密码不正确');
            }
            $('form').submit();
        });
    });
</script>
</body>
</html>
